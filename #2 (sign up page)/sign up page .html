<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign-up page for new users to create an account.">
    <title>Piyush-Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container" style="display: inline-block;">
            <span><h2>Piyush > (Sign - up - page) < </h2></span>
        </div>
    </header>

    <main class="container">
        <section id="signup-form">
            <h2>Sign Up</h2>
            <form id="form" action="signup.php" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <small>Format: 123-456-7890</small>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>


                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="#terms-and-conditions" target="_blank">Terms and Conditions</a>
                </label>

                <button type="submit">Sign Up</button>
            </form>
            <div id="form-message"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 PIYUSH. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
